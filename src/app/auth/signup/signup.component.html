<div class="container">
  <div class="row">
    <div class="col-lg-10 col-xl-9 mx-auto">
      <div class="card card-signin flex-row my-5">
        <div class="card-img-left d-none d-md-flex">
          <!-- Background image for card set in CSS! -->
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">Register</h5>
          <form class="form-signin">
            <div class="form-group" [style.margin-bottom]="'0.15rem'">
              <input
                type="text"
                id="inputUserame"
                class="form-control"
                placeholder="Username"
                required
                autofocus
              />
            </div>

            <div class="form-group">
              <input
                type="email"
                id="inputEmail"
                class="form-control"
                placeholder="Email address"
                required
              />
            </div>

            <hr />

            <div class="form-group" [style.margin-bottom]="'0.15rem'">
              <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="password"
                id="inputConfirmPassword"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
              Register
            </button>
            <a
              class="d-block text-center mt-2 small"
              [routerLink]="['/auth', 'login']"
              routerLinkActive="router-link-active"
              >Already ave an account? Sign In</a
            >
            <hr class="my-4" />
            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit">
              <i class="fa fa-google mr-2"></i> Sign up with Google
            </button>
            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit">
              <i class="fa fa-facebook-f mr-2"></i> Sign up with Facebook
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
